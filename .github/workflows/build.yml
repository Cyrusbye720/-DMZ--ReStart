name: Build DZ-Restart

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java (Using Java 21 for modern Minecraft 1.20.5+ support)
      # Change to '17' if you are targeting 1.18-1.20.4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # 4. Upload the built JAR as an artifact
      # This allows you to download the plugin from the "Summary" page of the Action
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DZ-Restart-Build
          path: target/*.jar # Adjust if your jar is in a different build folder
          if-no-files-found: error
